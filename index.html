<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="app.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body ng-app="narrowItDownApp">
        <div ng-controller="narrowItDownController as list">
            <input type="text" ng-model="searchItem" placeholder="Search for item in menu"/>
            <button ng-click="list.search(searchItem)"> Narrow It Down For Me! </button>
            <br><br>
            <found-items-directive 
            found-items="list"
            on-remove="list.onRemove(index)"></found-items-directive>
            <div ng-show="list.isEmpty">
                {{list.msg}}
            </div>
        </div>
    </body>
</html>
